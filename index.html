<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">

                <img src="headerlogo"><span style="font-size:24px; padding-left:20px;">HeaderText!</span>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form id="form" onsubmit="return false">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="name">
                                Name</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email Address</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required="required" /></div>
                        </div>
                        <!-- Single button -->
                        <div class="form-group">
                            <label for="version">
                                Which iPhone do you own?</label>
                            <select class="form-control" id="version">
                                <option>Select a device you own</option>
                                <option value="iPhone 6 Plus">iPhone 6 Plus</option>
                                <option value="iPhone 6">iPhone 6</option>
                                <option value="iPhone 5s">iPhone 5s</option>
                                <option value="iPhone 5">iPhone 5</option>
                                <option value="iPhone 4s">iPhone 4s</option>
                                <option value="iPhone 4">iPhone 4</option>
                            </select>
                        </div>
                    <div class="form-group">
                            <label for="name">
                               Any feedback?</label>
				                <textarea name="message" name="message" id="message" rows="5" class="form-control" required="required"
                                placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                            Send Message</button>
                    </div>
                    </div>
                </div>
                </form>
                <div id="returnmessage" style="color:#5bb75b"></div>
            </div>
        </div>
    </div>
</div>

<script>
    $("#btnContactUs").click(function() {
        var name = $("#name").val();
        var email = $("#email").val();
        var version = $("#version").val();
        var message = $("#message").val();
        $("#returnmessage").empty(); // To empty previous error/success message.
        // Checking for blank fields.
        // Returns successful data submission message when the entered information is stored in database.
        $.post("contact.php", {
        name: name,
        email: email,
        version: version,
        message: message,
        }, function(data) {
        $("#returnmessage").append(data); // Append returned message to message paragraph.
        if (data == "Your query has been received, We will contact you soon.") {
            $("#form")[0].reset(); // To reset form fields on success.
        }
        });
    });
</script>
